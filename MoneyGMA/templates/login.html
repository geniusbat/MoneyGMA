{% extends 'baseTemplates/base.html' %}
{% load static %}
{% block head %}
    {% load static %}
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
{% endblock head %}
{% block content %}
    <div class="pageTitle">Log In</div>
    <br>
    <form action="{% url 'handleLogin' %}" class="loginForm" method="post">
        {% csrf_token %}
        <input type="password" name="password" id="userInput" value="" required>
        <br>
        <input type="submit" value="Login" id="submitButton">
    </form>
{% endblock content %}
